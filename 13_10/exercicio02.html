<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio 02</title>
</head>
<body>
    <!--
        2. Ler um número inteiro e determinar se é divisível por 5. Se for divisível, escrever
        uma mensagem na tela “o número xx é divisível
        por 5”. Se for negativo imprima “o
        número xx não é divisível por 5”
    -->
    <script type="text/javascript">
        var numero1;
        numero1 = prompt('Digite o numero 1');
        if (numero1 % 5 == 0) {
            document.write('O número ' + numero1 + ' é divisível por 5<br/>');
        } else {
            document.write('O número ' + numero1 + ' não é divisível por 5<br/>');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <link rel="stylesheet" href="tabela.css" />
    <!--
    2)Deixe uma tabela mais bonita com o emprego de CSS. A  fonte empregada é a “TrebuchetMS”, Arial, Helvetica, sans-serif.
    A cor marrom empregada tem o código #993738.
    -->
</head>
<body>
    <center>
        <h4>Geography of MIT Class of 2015</h4>
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th width="200">Region</th>
                    <th width="100">Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>New England</td>
                    <td>12%</td>
                </tr>
                <tr>
                    <td>Mid-Atlantic</td>
                    <td>19%</td>
                </tr>
                <tr>
                    <td>South and Puerto Rico</td>
                    <td>15%</td>
                </tr>
                <tr>
                    <td>Midwest and Plains States</td>
                    <td>12%</td>
                </tr>
                <tr>
                    <td>Southwest and Mountain</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <td>West, Alaska, and Hawaii</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Abroad</td>
                    <td>13%</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
